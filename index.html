<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres que te vaya a ver? 😊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .countdown {
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .countdown-title {
            font-size: 1.8em;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .time-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            min-width: 60px;
        }

        .time-number {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            display: block;
        }

        .time-label {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
        }

        .question {
            font-size: 1.6em;
            color: #fff;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-yes {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: #fff;
            box-shadow: 0 4px 15px rgba(86, 171, 47, 0.4);
        }

        .btn-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(86, 171, 47, 0.6);
        }

        .btn-no {
            background: linear-gradient(45deg, #ff6b6b, #ffa8a8);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
        }

        .btn-no:hover {
            transform: translate(20px, -10px);
            animation: runAway 0.5s ease-in-out;
        }

        @keyframes runAway {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-20px, -10px); }
            50% { transform: translate(30px, 10px); }
            75% { transform: translate(-15px, -5px); }
            100% { transform: translate(25px, -8px); }
        }

        /* CELEBRACIÓN */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
            opacity: 0;
        }

        .celebration.active {
            opacity: 1;
        }

        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 30px;
            animation: heartExplode 2s ease-out forwards;
        }

        @keyframes heartExplode {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0.5) rotate(360deg) translateY(-300px);
                opacity: 0;
            }
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 101;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            opacity: 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .success-message.show {
            opacity: 1;
            animation: successPop 0.8s ease-out;
        }

        @keyframes successPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            70% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .success-title {
            font-size: 2.5em;
            color: #56ab2f;
            margin-bottom: 20px;
        }

        .success-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 30px;
        }

        /* GATITO NARANJA (sin M) */
        .celebration-cat {
            position: absolute;
            bottom: 20px;
            right: 20px;
            animation: catDance 2s ease-in-out infinite;
        }

        @keyframes catDance {
            0%, 100% { transform: rotate(-5deg) scale(1); }
            50% { transform: rotate(5deg) scale(1.1); }
        }

        .cat-body {
            width: 60px;
            height: 45px;
            background: linear-gradient(135deg, #ff7f00, #ff9500);
            border-radius: 50% 50% 60% 40%;
            position: relative;
        }

        .cat-head {
            width: 50px;
            height: 45px;
            background: linear-gradient(135deg, #ff7f00, #ff9500);
            border-radius: 50%;
            position: absolute;
            top: -32px;
            left: 5px;
        }

        .cat-ears {
            position: absolute;
            top: -5px;
            width: 100%;
        }

        .ear-left, .ear-right {
            width: 12px;
            height: 15px;
            background: linear-gradient(135deg, #ff7f00, #ff6300);
            border-radius: 80% 20% 80% 20%;
            position: absolute;
        }

        .ear-left { left: 5px; transform: rotate(-25deg); }
        .ear-right { right: 5px; transform: rotate(25deg); }

        .ear-inner {
            width: 6px;
            height: 8px;
            background: #ffb366;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 3px;
        }

        .cat-face {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .cat-eyes {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
        }

        .eye {
            width: 8px;
            height: 10px;
            background: #2d3436;
            border-radius: 50%;
            animation: happyBlink 1s infinite;
        }

        @keyframes happyBlink {
            0%, 80%, 100% { transform: scaleY(1); }
            85% { transform: scaleY(0.1); }
        }

        .cat-nose {
            width: 5px;
            height: 4px;
            background: #e84393;
            border-radius: 50%;
            margin: 0 auto 3px;
        }

        .cat-mouth {
            width: 12px;
            height: 6px;
            border: 2px solid #2d3436;
            border-top: none;
            border-radius: 0 0 60% 60%;
            margin: 0 auto;
        }

        .cat-tail {
            width: 35px;
            height: 10px;
            background: linear-gradient(90deg, #ff7f00, #ff6300);
            border-radius: 50px;
            position: absolute;
            right: -25px;
            top: 20px;
            transform-origin: left center;
            animation: happyTail 0.5s ease-in-out infinite alternate;
        }

        @keyframes happyTail {
            0% { transform: rotate(-20deg); }
            100% { transform: rotate(30deg); }
        }

        .cat-paws {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
        }

        .paw {
            width: 12px;
            height: 12px;
            background: #ff6300;
            border-radius: 50%;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .container { padding: 20px; margin: 20px; }
            .countdown-title { font-size: 1.4em; }
            .question { font-size: 1.3em; }
            .buttons { flex-direction: column; gap: 20px; }
            .time-display { gap: 10px; }
            .time-unit { padding: 10px; min-width: 50px; }
            .time-number { font-size: 1.5em; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="countdown">
        <h1 class="countdown-title">Faltan para el viernes:</h1>
        <div class="time-display">
            <div class="time-unit">
                <span class="time-number" id="days">0</span>
                <span class="time-label">Días</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">0</span>
                <span class="time-label">Horas</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">0</span>
                <span class="time-label">Min</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">0</span>
                <span class="time-label">Seg</span>
            </div>
        </div>
    </div>

    <div class="question">
        ¿Quieres que te vaya a ver? 😊
    </div>

    <div class="buttons">
        <button class="btn btn-yes" id="btnYes">¡Sí! 💕</button>
        <button class="btn btn-no" id="btnNo">No...</button>
    </div>
</div>

<!-- CELEBRACIÓN -->
<div class="celebration" id="celebration"></div>

<div class="success-message" id="successMessage">
    <h2 class="success-title">¡Perfecto! 🔥</h2>
    <p class="success-text">¡Dale! Te voy a ver el viernes entonces 😎</p>
    <div class="celebration-cat">
        <div class="cat-body">
            <div class="cat-paws">
                <div class="paw"></div>
                <div class="paw"></div>
            </div>
        </div>
        <div class="cat-head">
            <div class="cat-ears">
                <div class="ear-left">
                    <div class="ear-inner"></div>
                </div>
                <div class="ear-right">
                    <div class="ear-inner"></div>
                </div>
            </div>
            <div class="cat-face">
                <div class="cat-eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="cat-nose"></div>
                <div class="cat-mouth"></div>
            </div>
        </div>
        <div class="cat-tail"></div>
    </div>
</div>

<script>
    // Contador hasta el viernes
    function updateCountdown() {
        const now = new Date();
        const currentDay = now.getDay(); // 0 = domingo, 1 = lunes, ..., 5 = viernes

        // Calcular el próximo viernes
        let daysUntilFriday = (5 - currentDay + 7) % 7;
        if (daysUntilFriday === 0) {
            // Si es viernes, contar para el próximo viernes
            daysUntilFriday = 7;
        }

        const nextFriday = new Date(now);
        nextFriday.setDate(now.getDate() + daysUntilFriday);
        nextFriday.setHours(18, 0, 0, 0); // 6 PM del viernes

        const timeLeft = nextFriday - now;

        if (timeLeft <= 0) {
            // Si ya es viernes después de las 6 PM, contar para el próximo
            nextFriday.setDate(nextFriday.getDate() + 7);
            const newTimeLeft = nextFriday - now;
            updateDisplay(newTimeLeft);
        } else {
            updateDisplay(timeLeft);
        }
    }

    function updateDisplay(timeLeft) {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;
    }

    // Actualizar cada segundo
    setInterval(updateCountdown, 1000);
    updateCountdown(); // Llamar inmediatamente

    // Botones
    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');
    const celebration = document.getElementById('celebration');
    const successMessage = document.getElementById('successMessage');

    // Botón NO que se escapa
    btnNo.addEventListener('mouseenter', function() {
        const randomX = Math.random() * (window.innerWidth - 200);
        const randomY = Math.random() * (window.innerHeight - 100);
        this.style.position = 'fixed';
        this.style.left = randomX + 'px';
        this.style.top = randomY + 'px';
        this.style.zIndex = '1000';
    });

    btnNo.addEventListener('click', function(e) {
        e.preventDefault();
        // No hace nada, se sigue moviendo
        const randomX = Math.random() * (window.innerWidth - 200);
        const randomY = Math.random() * (window.innerHeight - 100);
        this.style.left = randomX + 'px';
        this.style.top = randomY + 'px';
    });

    // Botón SÍ que desata la fiesta
    btnYes.addEventListener('click', function() {
        // Explosión de corazones
        createHeartExplosion();

        // Mostrar mensaje de éxito
        setTimeout(() => {
            successMessage.classList.add('show');
        }, 1000);
    });

    function createHeartExplosion() {
        celebration.classList.add('active');

        // Crear MUCHOS más corazones
        for (let i = 0; i < 80; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                // Variedad de emojis
                const heartEmojis = ['💖', '💕', '💗', '💘', '❤️', '🧡', '💛', '💚', '💙', '💜'];
                heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = Math.random() * window.innerHeight + 'px';
                heart.style.animationDelay = Math.random() * 0.3 + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';

                celebration.appendChild(heart);

                // Limpiar corazón después de la animación
                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }, i * 50);
        }

        // Agregar más efectos - confetti
        for (let i = 0; i < 40; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'heart';
                confetti.innerHTML = '✨';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = Math.random() * window.innerHeight + 'px';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.fontSize = (Math.random() * 15 + 15) + 'px';
                confetti.style.color = '#ffd700';

                celebration.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 2000);
            }, i * 80);
        }
    }
</script>
</body>
</html>
