<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres que te vaya a ver? üòä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        /* TULIPANES DECORATIVOS */
        .tulips-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .tulip {
            position: absolute;
            animation: swayTulip 3s ease-in-out infinite;
        }

        .tulip:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .tulip:nth-child(2) { top: 60%; left: 5%; animation-delay: 1s; }
        .tulip:nth-child(3) { top: 30%; right: 15%; animation-delay: 0.5s; }
        .tulip:nth-child(4) { top: 70%; right: 8%; animation-delay: 1.5s; }
        .tulip:nth-child(5) { bottom: 20%; left: 20%; animation-delay: 2s; }
        .tulip:nth-child(6) { bottom: 40%; right: 25%; animation-delay: 0.8s; }

        @keyframes swayTulip {
            0%, 100% { transform: rotate(-2deg) translateY(0); }
            50% { transform: rotate(2deg) translateY(-5px); }
        }

        .tulip-flower {
            width: 20px;
            height: 25px;
            background: linear-gradient(45deg, #ff6b9d, #ffa8e1);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            margin: 0 auto 5px;
        }

        .tulip-flower::before {
            content: '';
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background: linear-gradient(45deg, #ff1744, #ff6b9d);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }

        .tulip-stem {
            width: 3px;
            height: 40px;
            background: linear-gradient(180deg, #4caf50, #2e7d32);
            margin: 0 auto;
            border-radius: 2px;
        }

        .tulip-leaf {
            width: 12px;
            height: 20px;
            background: linear-gradient(45deg, #66bb6a, #4caf50);
            border-radius: 0 100% 0 100%;
            position: absolute;
            top: 15px;
            left: -8px;
            transform: rotate(-20deg);
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .countdown {
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .countdown-title {
            font-size: 1.8em;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .time-display {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            min-width: 60px;
        }

        .time-number {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            display: block;
        }

        .time-label {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
        }

        .question {
            font-size: 1.6em;
            color: #fff;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-yes {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: #fff;
            box-shadow: 0 4px 15px rgba(86, 171, 47, 0.4);
        }

        .btn-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(86, 171, 47, 0.6);
        }

        .btn-no {
            background: linear-gradient(45deg, #ff6b6b, #ffa8a8);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            transition: transform 0.3s ease, top 0.4s ease, left 0.4s ease;
        }

        /* CELEBRACI√ìN */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
            opacity: 0;
        }

        .celebration.active {
            opacity: 1;
        }

        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 30px;
            animation: heartExplode 2s ease-out forwards;
        }

        @keyframes heartExplode {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0.5) rotate(360deg) translateY(-300px);
                opacity: 0;
            }
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 101;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            opacity: 0;
            pointer-events: none; /* Evita que interfiera con otros elementos */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .success-message.show {
            opacity: 1;
            pointer-events: auto;
            animation: successPop 0.8s ease-out;
        }

        @keyframes successPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            70% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .success-title {
            font-size: 2.5em;
            color: #56ab2f;
            margin-bottom: 20px;
        }

        .success-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 30px;
        }

        /* GATITO NARANJA */
        .celebration-cat {
            position: absolute;
            bottom: 20px;
            right: 20px;
            animation: catDance 2s ease-in-out infinite;
        }

        @keyframes catDance {
            0%, 100% { transform: rotate(-5deg) scale(1); }
            50% { transform: rotate(5deg) scale(1.1); }
        }

        .cat-body {
            width: 60px;
            height: 45px;
            background: linear-gradient(135deg, #ff7f00, #ff9500);
            border-radius: 50% 50% 60% 40%;
            position: relative;
        }

        .cat-head {
            width: 50px;
            height: 45px;
            background: linear-gradient(135deg, #ff7f00, #ff9500);
            border-radius: 50%;
            position: absolute;
            top: -32px;
            left: 5px;
        }

        .cat-ears {
            position: absolute;
            top: -5px;
            width: 100%;
        }

        .ear-left, .ear-right {
            width: 12px;
            height: 15px;
            background: linear-gradient(135deg, #ff7f00, #ff6300);
            border-radius: 80% 20% 80% 20%;
            position: absolute;
        }

        .ear-left { left: 5px; transform: rotate(-25deg); }
        .ear-right { right: 5px; transform: rotate(25deg); }

        .ear-inner {
            width: 6px;
            height: 8px;
            background: #ffb366;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 3px;
        }

        .cat-face {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .cat-eyes {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
        }

        .eye {
            width: 8px;
            height: 10px;
            background: #2d3436;
            border-radius: 50%;
            animation: happyBlink 1s infinite;
        }

        @keyframes happyBlink {
            0%, 80%, 100% { transform: scaleY(1); }
            85% { transform: scaleY(0.1); }
        }

        .cat-nose {
            width: 5px;
            height: 4px;
            background: #e84393;
            border-radius: 50%;
            margin: 0 auto 3px;
        }

        .cat-mouth {
            width: 12px;
            height: 6px;
            border: 2px solid #2d3436;
            border-top: none;
            border-radius: 0 0 60% 60%;
            margin: 0 auto;
        }

        .cat-tail {
            width: 35px;
            height: 10px;
            background: linear-gradient(90deg, #ff7f00, #ff6300);
            border-radius: 50px;
            position: absolute;
            right: -25px;
            top: 20px;
            transform-origin: left center;
            animation: happyTail 0.5s ease-in-out infinite alternate;
        }

        @keyframes happyTail {
            0% { transform: rotate(-20deg); }
            100% { transform: rotate(30deg); }
        }

        .cat-paws {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
        }

        .paw {
            width: 12px;
            height: 12px;
            background: #ff6300;
            border-radius: 50%;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .container { padding: 20px; margin: 20px; }
            .countdown-title { font-size: 1.4em; }
            .question { font-size: 1.3em; }
            .buttons { flex-direction: column; gap: 20px; }
            .time-display { gap: 10px; }
            .time-unit { padding: 10px; min-width: 50px; }
            .time-number { font-size: 1.5em; }
            .tulip { display: none; }
        }
    </style>
</head>
<body>
<div class="tulips-container">
    <div class="tulip"> <div class="tulip-flower"></div> <div class="tulip-stem"><div class="tulip-leaf"></div></div> </div>
    <div class="tulip"> <div class="tulip-flower"></div> <div class="tulip-stem"><div class="tulip-leaf"></div></div> </div>
    <div class="tulip"> <div class="tulip-flower"></div> <div class="tulip-stem"><div class="tulip-leaf"></div></div> </div>
    <div class="tulip"> <div class="tulip-flower"></div> <div class="tulip-stem"><div class="tulip-leaf"></div></div> </div>
    <div class="tulip"> <div class="tulip-flower"></div> <div class="tulip-stem"><div class="tulip-leaf"></div></div> </div>
    <div class="tulip"> <div class="tulip-flower"></div> <div class="tulip-stem"><div class="tulip-leaf"></div></div> </div>
</div>

<div class="container">
    <div class="countdown">
        <h1 class="countdown-title">Faltan para el viernes:</h1>
        <div class="time-display">
            <div class="time-unit"> <span class="time-number" id="days">0</span> <span class="time-label">D√≠as</span> </div>
            <div class="time-unit"> <span class="time-number" id="hours">0</span> <span class="time-label">Horas</span> </div>
            <div class="time-unit"> <span class="time-number" id="minutes">0</span> <span class="time-label">Min</span> </div>
            <div class="time-unit"> <span class="time-number" id="seconds">0</span> <span class="time-label">Seg</span> </div>
        </div>
    </div>
    <div class="question"> ¬øQuieres que te vaya a ver? üòä </div>
    <div class="buttons">
        <button class="btn btn-yes" id="btnYes">¬°S√≠! üíï</button>
        <button class="btn btn-no" id="btnNo">No...</button>
    </div>
</div>

<div class="celebration" id="celebration"></div>
<div class="success-message" id="successMessage">
    <h2 class="success-title">¬°Perfecto! üî•</h2>
    <p class="success-text">Nos vemos el Viernes!! &lt;3</p>
    <div class="celebration-cat">
        <div class="cat-body"><div class="cat-paws"><div class="paw"></div><div class="paw"></div></div></div>
        <div class="cat-head"><div class="cat-ears"><div class="ear-left"><div class="ear-inner"></div></div><div class="ear-right"><div class="ear-inner"></div></div></div><div class="cat-face"><div class="cat-eyes"><div class="eye"></div><div class="eye"></div></div><div class="cat-nose"></div><div class="cat-mouth"></div></div></div>
        <div class="cat-tail"></div>
    </div>
</div>

<script>
    // --- L√ìGICA DEL CONTADOR (Sin cambios) ---
    function updateCountdown() {
        const now = new Date();
        const friday = 5;
        const currentDay = now.getDay();

        let daysUntilFriday = friday - currentDay;
        if (daysUntilFriday < 0 || (daysUntilFriday === 0 && now.getHours() >= 18)) {
            daysUntilFriday += 7;
        }

        const nextFriday = new Date(now);
        nextFriday.setDate(now.getDate() + daysUntilFriday);
        nextFriday.setHours(18, 0, 0, 0);

        const timeLeft = nextFriday - now;
        updateDisplay(timeLeft > 0 ? timeLeft : 0);
    }

    function updateDisplay(timeLeft) {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // --- L√ìGICA DE BOTONES (VERSI√ìN 2.0 - A PRUEBA DE BALAS) ---
    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');
    const celebration = document.getElementById('celebration');
    const successMessage = document.getElementById('successMessage');

    let hasEscaped = false; // Variable de estado para saber si el bot√≥n est√° "escapado"

    /**
     * Funci√≥n DEFINITIVA para mover el bot√≥n 'No'.
     * Calcula un "√°rea segura" en la pantalla y mueve el bot√≥n all√≠.
     * Esto garantiza que NUNCA se salga de la vista.
     */
    function moveButton() {
        if (!hasEscaped) {
            // La primera vez que escapa, lo hacemos fijo y le damos un z-index alto.
            // Solo necesitamos hacer esto una vez.
            btnNo.style.position = 'fixed';
            btnNo.style.zIndex = '9999';
            hasEscaped = true;
        }

        // 1. Obtener las dimensiones de la ventana (el √°rea visible)
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;

        // 2. Obtener las dimensiones del bot√≥n
        const buttonWidth = btnNo.offsetWidth;
        const buttonHeight = btnNo.offsetHeight;

        // 3. Calcular el "√Årea Segura" para el posicionamiento
        // Le restamos el ancho/alto del bot√≥n para que no se salga por la derecha/abajo.
        // Le damos un padding de 10px para que no se pegue a los bordes.
        const safeAreaX = viewportWidth - buttonWidth - 10;
        const safeAreaY = viewportHeight - buttonHeight - 10;

        // 4. Generar una posici√≥n (coordenada 'left' y 'top') aleatoria DENTRO del √°rea segura.
        // Math.random() da un n√∫mero entre 0 y 1. Lo multiplicamos por el √°rea segura
        // y le sumamos un peque√±o padding para que tampoco se pegue a los bordes izquierdo/superior.
        const newX = Math.random() * safeAreaX + 5;
        const newY = Math.random() * safeAreaY + 5;

        // 5. Aplicar la nueva posici√≥n al bot√≥n.
        btnNo.style.left = `${newX}px`;
        btnNo.style.top = `${newY}px`;
    }

    // --- EVENTOS PARA ACTIVAR EL ESCAPE ---

    // Para PC: Cuando el cursor del mouse entra en el bot√≥n
    btnNo.addEventListener('mouseenter', moveButton);

    // Para M√≥viles: Cuando se toca el bot√≥n (inicia el toque)
    btnNo.addEventListener('touchstart', (e) => {
        e.preventDefault(); // Previene "clicks fantasmas" en m√≥viles.
        moveButton();
    });

    // BONUS: Si el usuario cambia el tama√±o de la ventana (o gira el celular),
    // y el bot√≥n ya ha escapado, lo movemos de nuevo para que no se quede fuera.
    window.addEventListener('resize', () => {
        if (hasEscaped) {
            moveButton();
        }
    });


    // --- L√ìGICA DEL BOT√ìN 'S√ç' (Sin cambios) ---
    btnYes.addEventListener('click', function() {
        createHeartExplosion();

        setTimeout(() => {
            successMessage.classList.add('show');
        }, 1000);

        setTimeout(() => {
            const extraMessage = document.createElement('div');
            extraMessage.innerHTML = 'Tengo muchas ganas de vertee gatita linda! üòç‚ú®';
            extraMessage.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255, 107, 141, 0.9);
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                font-size: 1.2em;
                z-index: 102;
                animation: fadeInUp 0.5s ease-out;
                text-align: center;
                box-shadow: 0 5px 20px rgba(255, 107, 141, 0.3);
            `;
            document.body.appendChild(extraMessage);
        }, 4000);
    });

    function createHeartExplosion() {
        celebration.classList.add('active');

        for (let i = 0; i < 80; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                const heartEmojis = ['üíñ', 'üíï', 'üíó', 'üíò', '‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'üå∑', 'üåπ'];
                heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = Math.random() * window.innerHeight + 'px';
                heart.style.animationDelay = Math.random() * 0.3 + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';

                celebration.appendChild(heart);

                setTimeout(() => { heart.remove(); }, 2000);
            }, i * 50);
        }

        for (let i = 0; i < 40; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'heart';
                const confettiEmojis = ['‚ú®', 'üåü', '‚≠ê', 'üå∑', 'üå∫', 'üå∏'];
                confetti.innerHTML = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = Math.random() * window.innerHeight + 'px';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.fontSize = (Math.random() * 15 + 15) + 'px';
                confetti.style.color = '#ffd700';

                celebration.appendChild(confetti);

                setTimeout(() => { confetti.remove(); }, 2000);
            }, i * 80);
        }
    }
</script>
</body>
</html>
